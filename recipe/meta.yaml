{% set name = "searvey" %}
{% set version = "0.2.0" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/oceanmodeling/searvey/archive/v{{ version }}.tar.gz
  sha256: fe91b5cc9f43cdf412cdc2f5d6f748ed271c06120bcb27d03803c7c0019e4a52

build:
  noarch: python
  script_env:
    - __version__={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: {{ build }}

requirements:
  host:
    - pip
    - python >=3.9
    - poetry-core >=1.0.0
  run:
    - python >=3.9
    - pandas >=1.3
    - erddapy >=1.1
    - geopandas
    - shapely
    - xarray
    - beautifulsoup4
    - typepigeon >=1.0.5
    - requests
    - tqdm
    - limits
    - pydantic

test:
  imports:
    - searvey
  requires:
    - pytest

about:
  home: https://github.com/oceanmodeling/searvey
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Sea state observational data retrieval

  # The remaining entries in this section are optional, but recommended.
  description: |
    Searvey aims to provide near real time observational data related to sea state.
    Data analysis/clean up to facilitate comparison with numerical models.
    On demand data retrieval from multiple sources.
  doc_url: https://searvey.readthedocs.io/
  dev_url: https://github.com/oceanmodeling/searvey

extra:
  recipe-maintainers:
    - zacharyburnett
    - pmav99
    - brey
